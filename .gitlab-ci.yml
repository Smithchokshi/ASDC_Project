stages:         
  - build

build-job:      
  stage: build
  image: maven:latest
  script:
    - cd datawiz-api
    - mvn compile
  rules:
    - changes:
        paths:
          - datawiz-api/*
  tags:
      - ugrad
    
front-job:
  stage: build
  image: node:18.13.0
  script:
    - cd Front-End
    - npx yarn
    - npx yarn build
  rules:
    - changes:
        paths:
          - Front-End/*
  tags:
      - ugrad

